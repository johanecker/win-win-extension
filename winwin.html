<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win Win</title>
    <link rel="stylesheet" href="winwin.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="split-tabs"
        class="button"
        aria-label="Split tabs into multiple windows"
      >
        Split Tabs
      </button>
      <button
        id="merge-windows"
        class="button"
        aria-label="Merge all windows into one"
      >
        Merge Windows
      </button>
      <div class="tagline">Win Win. Balanced windows for multitasking.</div>
    </div>
    <script src="winwin.js"></script>
  </body>
</html>
